<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MOBA Match - Find a pub party easier!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An easier way to find a party for pub matches.">
    <meta name="author" content="Justin Bisignano">

    <!-- CDN styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Local styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shiv, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/lib/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
  
    <!-- Nav bar fixed to the top of the page -->
     <div id="nav">
        <div class="container">
            <div class="login">
                <img src="http://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_small.png" />
            </div>
        </div>
    </div>


    <!-- Jumbotron splash area -->
    <div id="splash" class="jumbotron">
        <div class="container">
            <h1>Matchmaking Made Easy</h1>
            <p>Just select your game, give us some details, and you'll be matched with others who need you in their party</p>
            <div class="gameButtons">
                <div id="lolbutton" class="btn"></div>
                <div id="dota2button" class="btn"></div>
                <div id="dawngatebutton" class="btn"></div>
                <br>
                <span>Coming Soon</span>
                <span>Coming Soon</span>
            </div>
        </div>
    </div>


    <!-- Player details area -->
    <div id="details" class="container">
        <h2 class="text-center">Tell us about how you want to play</h2>

        <form id="playerInfo" role="form">

            <div class="row">
                <div class="col-md-8 form-group">
                    <label for="steamName">Steam Name or URL</label>
                    <input type="text" class="form-control" id="steamName" placeholder="Enter Steam Name or URL">
                </div>
                <div class="col-md-4 form-group">
                    <label>
                        Remember this info?
                    </label>
                    <div>
                        <input type="checkbox" id="rememberMe" value="rememberMe">
                        Yes!
                    </div>
                </div>
            </div>



            <div class="row">

            <!-- Skill Level -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="skillLevel">What's your skill level?</label>
                    <small>Be honest</small>
                    <div class="radio">
                        <label>
                        <input type="radio" name="skillLevel" id="skillLevel1" value="1">
                            1 - What's a MOBA?
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="skillLevel" id="skillLevel2" value="2">
                            2 - Not a total idiot
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="skillLevel" id="skillLevel3" value="3">
                            3 - Pretty good at this
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="skillLevel" id="skillLevel4" value="4">
                            4 - Competitve
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                        <input type="radio" name="skillLevel" id="skillLevel5" value="5">
                            5 - Total Pro
                        </label>
                    </div>
                </div>
            </div>
    
            <!-- Player Type -->
            <div class="col-md-4">
                <div class="form-group">
                <label for="skillLevel">What do you want to play as?</label>
                <small>Hint: pick more than one</small>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="playerType1" value="1">
                            Mid
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="playerType2" value="2">
                            Carry
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="playerType3" value="3">
                            Top / Offlaner
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="playerType4" value="4">
                            Jungler
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="playerType5" value="5">
                            Support
                        </label>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="col-md-4">
                <div class="form-group">
                <label for="filters">Any filter preferences?</label>
                <small>No guarentees though</small>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="justForFun" value="justForFun">
                            Just playing for fun
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="voiceChat" value="voiceChat">
                            Prefer voice chat
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="avoidNoobs" value="avoidNoobs">
                            Avoid noobs
                        </label>
                    </div>
                </div>
            </div>

            <!-- End row -->
            </div>

            <div class="row text-center">
                <button type="submit" class="btn btn-lg btn-primary">Find me a party!
                </button>
            </div>
        </form>
    </div>

    <hr>
    <footer class="container">
        <a href="http://steampowered.com/" class="small pull-right">Powered by Steam</a>
        <p>&copy; Justin Bisignano 2014</p>
    </footer>
    <!-- Hosted CDN scripts -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Local Javascript -->
    <!-- script src="js/init.js"></script -->

    <!-- Google Analytics -->

  </body>
</html>
